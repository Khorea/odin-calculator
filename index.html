<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <div class="calculator">
            <div class="screen">
                <div class="full-operation"></div>
                <div class="current-number">0</div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="clear other">AC</button>
                    <button class="sign other">+/-</button>
                    <button class="percent other">%</button>
                    <button class="divide operator">/</button>
                </div>
                <div class="row">
                    <button class="seven operand">7</button>
                    <button class="eight operand">8</button>
                    <button class="nine operand">9</button>
                    <button class="multiply operator">*</button>
                </div>
                <div class="row">
                    <button class="four operand">4</button>
                    <button class="five operand">5</button>
                    <button class="six operand">6</button>
                    <button class="subtract operator">-</button>
                </div>
                <div class="row">
                    <button class="one operand">1</button>
                    <button class="two operand">2</button>
                    <button class="three operand">3</button>
                    <button class="add operator">+</button>
                </div>
                <div class="row">
                    <button class="zero operand">0</button>
                    <button class="point operand">.</button>
                    <button class="equals operator">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
